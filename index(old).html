<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<html lang="en">

<head>

    <title>Oscars Best Director Nomination Age Heatmap</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <main>
      
      <div style = "position:relative; left:70px; top:25px;">
        <font face="Courier New" size="+3"> <strong>Oscars Best Director Nomination Age</strong> </font>
      <p><font face ="Courier New"> Ages of Oscars Academy Award Best Director Nominees from the 1st award ceremony in 1927 to the 94th in 2022</font></p>
      <div class="xlabel">Ceremony #</div>
    </main>
    <script src="sketch.js"></script>
</body>

<!-- Demographic Comparison:
<select id="order">
  <option value="null" selected> ----- </option>
  <option value="sortinit_col_row">Initial order on columns and rows</option>
  <option value="sortinit_row">Initial order on rows</option>
  <option value="sortinit_col">Initial order on columns</option>
</select> -->

<script>
    var width = 4899 //width of chart
    var height = 224 //height of chart

    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);


    const myColor = d3.scaleSequential()         
        // .interpolator(d3.interpolatePuOr)
        .interpolator(d3.interpolateRdGy) 
        // .interpolator(d3.interpolateRdBu)
        .domain([10,80])

//set up color key
        var colors = [ 'rgb(105,1,31)', 'rgb(184, 45, 53)', 'rgb(229, 133, 106)', 'rgb(250, 209, 186)', 'rgb(252, 242, 236)', 'rgb(199, 199, 199)', 'rgb(142, 142, 142)', 'rgb(82, 82, 82)', 'rgb(28,28,28)' ];

        var color_svg = d3.select('body')
          .append('svg')
          .attr('width', 500)
          .attr('height', 50)
          .attr('class', 'colorSvg');

        var grad = color_svg.append('defs')
          .append('linearGradient')
          .attr('id', 'grad')
          .attr('y1', '0%')
          .attr('y2', '0%')
          .attr('x1', '0%')
          .attr('x2', '100%');

        grad.selectAll('stop')
          .data(colors)
          .enter()
          .append('stop')
          .style('stop-color', function(d){ return d; })
          .attr('offset', function(d,i){
            return 100 * (i / (colors.length - 1)) + '%';
          })
//HOW TO MAKE COLOR KEY FIXDED POSITION?
        color_svg.append('rect')
          .attr('x', 65)
          .attr('y', 15)
          .attr('width', 400)
          .attr('height', 15)
          .style('fill', 'url(#grad)')
          // .style('position', 'absolute')
          .attr('class', 'key');

        let colorX = d3.scaleLinear()
          .domain([10, 80])
          .range([0, 400]);

        // add the x Axis
        color_svg.append("g")
          .attr("transform", "translate(65," + 30 + ")")
          .call(d3.axisBottom(colorX));

        // text label for the x axis
        color_svg.append("text")             
        .attr("transform",
              "translate(" + 67 + " ," + 8 + ")")
        .style("text-anchor", "left")
        .attr("class", "label") 
        .text("Age of Nominee")
        .attr("class", "ageLabel") 

//import data
    d3.json("Files/BestDirectorNominationData.json").then(function (data) {
        let arr = Object.values(data);
        // console.log(arr[0].age[0])
     

        let svg = d3.select("body").append("svg");
        svg
        .attr("width", 5000)
        .attr("height", window.innerHeight)
  
        // set the x / y output ranges
        var x = d3.scaleBand()
          .range([0, width+5])
          .padding(0.25);
          
        
        var y = d3.scaleLinear()
          .range([350, 130]);
        
        var y_axis = d3.axisLeft().scale(y).ticks(7);

        // set the x / y input domains
        x.domain(arr.map(arr => arr.CeremonyNum)); 
        y.domain([0, 7]);
        // y.domain(d3.max(arr, arr => + 7))

        for (let index = 0; index < 8; index++)  {
          svg
          .selectAll()
          .data(arr)
          .enter()
          .append("rect")
          .attr("y", (d, i) => index*-32 + (250))
          .attr("x", (d, i) => i*52 + 60)
          .attr("width", (d, i) => {
            if (index >= d.age.length) {
              return 0;
            }
            // console.log(d.age);
            return 50;
          })
          .attr("height", 30)
          .attr("fill", (d) => myColor(d.age[index]))
          .attr("stroke", 40)
          .on('mouseenter', function (evt, d) {
            d3.select(this).attr("stroke", "black")
            d3.select(this).attr('opacity', .2)
            //Makes div appear
            div.transition()
              .duration(100)
              .style("opacity", 1);
            // div.html("Age: " + d.age[index])
        //WHY IS \n NOT WORKING?
            if(d.win[index] == true){
            //How to change color and font of individual words?  
              div.html(`Winner
              Name: ${d.names[index]}
              Movie: ${d.movie[index]}
              Age: ${d.age[index]}
              Gender: ${d.gender[index]}
              Ethnicity: ${d.ethnicity[index]}
              Sexual Orientation: ${d["sexual orientation"][index]}
              `)
              .style("left", (event.clientX + window.scrollX + 20) + "px")
              .style("top", (event.clientY - 15) + "px");
            }
            else{
              div.html(`Name: ${d.names[index]}
              Movie: ${d.movie[index]}
              Age: ${d.age[index]}
              Gender: ${d.gender[index]}
              Ethnicity: ${d.ethnicity[index]}
              Sexual Orientation: ${d["sexual orientation"][index]}
              `)
              .style("left", (event.clientX + window.scrollX + 20) + "px")
              .style("top", (event.clientY - 15) + "px");
            }
            })
          
          .on('mouseleave', function (d) {
              d3.select(this).attr("stroke", "none")
              d3.select(this).attr('opacity', 1)
              //makes div disappear
              div.transition()
                    .duration('200')
                    .style("opacity", 0);
                    })
        }
        
        // add the x Axis
        svg.append("g")
          .attr("transform", "translate(50," + 280 + ")")
          .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
          .attr("transform", "translate(50," + -70 + ")")
          // .call(d3.axisLeft(y));
          .call(y_axis) 
        
        
        
      })
      
</script>

</html>
